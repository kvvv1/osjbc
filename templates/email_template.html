<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #dddddd;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
            border-top: 1px solid #dddddd;
            padding-top: 20px;
        }
    </style>
    <title>Notificação de Ordem de Serviço</title>
</head>
<body>
    <table class="container" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <table class="header" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center">
                            <img src="cid:logoemail" alt="Logo" style="width: 150px; height: auto; display: block;">
                        </td>
                    </tr>
                </table>
                <table class="content" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center">
                            <p>Olá,</p>
                            <p>{{ message }}</p>
                            <p><strong>Nome da OS:</strong> {{ os_name }}</p>
                            <a href="{{ host_url }}/login?next={{ url_for('view_os', os_id=os_id) }}" style="display: inline-block; padding: 15px 25px; margin: 20px 0; color: #ffffff; background-color: #dc3545; text-decoration: none; border-radius: 5px; font-weight: bold;">Visualizar OS</a>
                        </td>
                    </tr>
                </table>
                <table class="footer" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="center">
                            <p>&copy; {{ current_year }} JB CONSERVADORA. Todos os direitos reservados.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
