{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo img-fluid">
        </div>
        <h1 class="text-center">Entrar</h1>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                {{ form.username(class="form-control", id="username", size=32) }}
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                {{ form.password(class="form-control", id="password", size=32) }}
            </div>
            <div class="form-group form-check">
                {{ form.remember_me(class="form-check-input", id="remember_me") }}
                <label for="remember_me" class="form-check-label">Lembrar-me</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
